<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Voting Dapp</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/css/materialize.min.css">
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <link rel="stylesheet" href="../css/animate.css">
</head>
<body>
    <header>
        <nav class="nav-extended">
            <div class="nav-wrapper blue darken-3">
                <a href="#" class="brand-logo center">Votechain</a>
                <a href="#" data-target="mobile-demo" class="sidenav-trigger"><i class="material-icons">menu</i></a>
                <ul id="nav-mobile" class="right hide-on-med-and-down">
                </ul>
            </div>
            <div class="nav-content center">
                <ul class="tabs tabs-transparent">
                <li class="tab"><a class="active" href="#tab1"><strong>Register</strong></a></li>
                <li class="tab"><a href="#tab2"><strong>Forum</strong></a></li>
                <li class="tab"><a href="#tab3"><strong>News</strong></a></li>
                </ul>
            </div>
        </nav>
        
            <ul class="sidenav" id="mobile-demo">
            <li><a href="#!">Register</a></li>
            <li><a href="#!">News</a></li>
            <li><a href="#!">Contribute</a></li>
            </ul>
    </header>

            <div id="tab1" class="col s12 container center con">
                <section class="container center">
                    <div class="row">
                        <form class="col s12">
                        <div class="row">
                            <div class="input-field col s6">
                                <i class="material-icons prefix" style="color: #2196f3;">account_circle</i>
                                <input id="icon_prefix" type="text" class="validate">
                                <label for="icon_prefix">Name</label>
                                </div>
                            <div class="input-field col s6">
                                <i class="material-icons prefix" style="color: #2196f3;">language</i>
                                <input id="reg_url" type="text" class="validate reg_url">
                                <label for="reg_url">Image Url</label>
                            </div>
                        </div>
                        </form>
                        <div class="section">
                            <a class="btn waves-effect waves-light waves-yellow blue darken-3 reg-btn" id="rge">Register</a>
                        </div>
                    </div>
                </section>
                <div id="candidateBody">
                    
                </div>
            </div>
            <div id="tab2" class="col s12">Test 2</div>
            <div id="tab3" class="col s12">Test 3</div>

    <script id="template" type="x-tmpl-mustache">
            {{#candidateArray}}
                <div class="row">
                        <div class="col s12 m7">
                            <div class="card" id="cards">
                            <div class="card-image"id="imgx">
                                <img class="responsive-img imgx" src="{{ candidateUrl }}">
                            </div>
                            <div class="card-title center"><span class="center blue-text text-darken-3">{{creatorName}}</span></div>
                            <div class="container">
                                <div class="row">
                                    <form class="col s12">
                                        <div class="row">
                                        <div class="input-field col s6">
                                            <i class="material-icons prefix" style="color: #2196f3;">payment</i>
                                            <input placeholder="Amount"  type="number" class="validate amount" id={{ index }}>
                                        </div>
                                        <div class="right">
                                            <h6 class="yellow-text text-darken-3" style="font-size: 20px;">{{ votes }} aettos</h6>
                                        </div>
                                        </div>
                                        <div class="card-action" id="action">
                                            <a href="#!" class="btn waves-effect waves-light blue darken-3 waves-yellow left vote-btn" id={{ index }}>vote<i class="material-icons right">add</i></a>
                                        </div>
                                    </form>
                                </div>
                            </div>
                            </div>
                            </div>
                        </div>
                    </div>
            {{/candidateArray}}
        </script>
    <script src="https://code.jquery.com/jquery-3.4.1.min.js"
    integrity="sha256-CSXorXvZcTkaix6Yvo6HppcZGetbYMGWSFlBw8HfCJo="
    crossorigin="anonymous"></script>
    <script src="https://unpkg.com/@aeternity/aepp-sdk@4.0.1/dist/aepp-sdk.browser-script.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/mustache.js/3.1.0/mustache.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/js/materialize.min.js"></script>
    <script src="../index.js"></script>
    <script>
        $(document).ready(function() {
            $('.sidenav').sidenav();
            $('.tabs').tabs();
        });
    </script>
     <script type="text/javascript">
        Ae.Wallet({
          url: 'https://sdk-testnet.aepps.com'
        }).then(aeInstance => {
          aeInstance.height().then(height => {
            console.log("Current Block Height:" + height)
          })
        })
    </script>
</body>
</html>
